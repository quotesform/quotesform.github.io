<div class="row banner-content margin-bottom-15 toggle" ng-if="canShowBannerQuotes">
    <div class="col-md-12">
        <div class="row padding-15 list">
            <a ng-href="/quote.html?quoteId={{item._id}}" target="_self" ng-repeat="item in bannerQuotes"
               class="col-md-12 quote" ng-click="openQuote(item)" style="color: #FFFFFF"
               ng-bind-html=" item.text + '<cite><small> â€• '+item.author.name+'</small></cite> ' | toHTML">
            </a>
        </div>
        <div class="row">
            <div class="col-md-12 text-right padding-15">
                <button class="btn btn-primary" ng-click="showBannerQuotes(false)">Close</button>
            </div>
        </div>
    </div>
</div>
