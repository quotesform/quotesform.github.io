<div class="panel panel-primary" style="background-color: #007FBB; color: #ffffff">
    <div class="panel-body">
        <p>Be a contributor and share your thought to the World</p>
        <button class="btn btn-default" data-toggle="modal" data-target="#new-quote" ng-click="select({});"
                ng-if="app.isLoggedin()">Write
        </button>
        <button class="btn btn-default" ng-if="!app.isLoggedin()"
                ng-click="select({}); app.requestLogin('/')">Login & Write
        </button>
    </div>
</div>
