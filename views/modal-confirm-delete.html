<!-- confirm-delete modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="confirm-delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4>Confirm delete quote</h4>
            </div>
            <div class="modal-body">
                Do really want to delete this quote?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="remove(quote)" tabindex="2">
                    Yes! Delete it
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="3">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
