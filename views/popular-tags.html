<div class="row margin-top-15">
    <h4 class="col-md-12 content-title">Popular Tags</h4>
</div>
<div class="row list">
    <div ng-repeat="item in usedTags | orderBy:'text'" class="col-md-4 tag"
         ng-mouseenter="hovering=true"
         ng-mouseleave="hovering=false">
        <div class="float-left">
            <a ng-href="/?tagId={{item._id}}&tag={{item.text}}" target="_self">
                {{item.text}}
            </a>
        </div>
        <div class="float-right" ng-class="{'display-none':!hovering}"
             ng-if="app.canModifyTag()">
            <a href="" ng-click="edit(item)" title="Edit" data-toggle="modal" data-target="#new-tag">
                <i class="fa fa-pencil-square-o"></i>
            </a>

            <a href="" ng-click="remove(item)" title="Delete">
                <i class="fa fa-trash"></i>
            </a>

        </div>

        <div class="clear-both"></div>
    </div>
</div>
