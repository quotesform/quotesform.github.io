<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <base href="/">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create new quote | Quotesform.com</title>


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- My Styles-->
    <link rel="stylesheet" href="/build/dist.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="/build/dist.min.js"></script>

</head>
<body ng-app="QuotesFormApp" ng-controller="DashboardController">

<!-- Fixed navbar -->
<div ng-include="'/views/navbar.html'"></div>


<!-- new-quote modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="new-quote">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New quote</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Quote text</label>

                                <div class="col-sm-10">
                                    <textarea rows="8" class="form-control" id="input-text" ng-model="quote.text"
                                              autofocus
                                              tabindex="1"
                                              placeholder="Quote text"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Author</label>

                                <div class="col-sm-10">
                                    <ui-select ng-model="quote.author" tabindex="2">
                                        <ui-select-match>
                                            <span ng-bind="$select.selected.name"></span>
                                        </ui-select-match>
                                        <ui-select-choices refresh="refreshAuthors($select.search)"
                                                           refresh-delay="1000"
                                                           repeat="item in (authors| orderBy: 'name' | filter: $select.search) track by item._id">
                                            <span ng-bind="item.name"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" tabindex="3">Language</label>

                                <div class="col-sm-10">
                                    <ui-select ng-model="quote.language" tabindex="4">
                                        <ui-select-match>
                                            <span ng-bind="$select.selected.text"></span>
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in (languages | orderBy: 'text'| filter: $select.search) track by item._id">
                                            <span ng-bind="item.text"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <!--
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Tags</label>

                                <div class="col-sm-10">
                                    <ui-select ng-model="quote.tags" multiple tabindex="5">
                                        <ui-select-match>
                                            <span ng-bind="$select.selected.text"></span>
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in (tags | orderBy:'text' | filter: $select.search) track by item._id">
                                            <span ng-bind="item.text"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            -->

                        </form>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save()" tabindex="10">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="11">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<!-- Begin page content -->
<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="row margin-top-15">
                <div class="col-md-10">Quotes</div>
                <div class="col-md-2 pull-right text-right">
                    <a href="" class="btn btn-primary" data-toggle="modal" data-target="#new-quote"
                       ng-click="angular.element('#input-text').focus()">New quote</a>
                </div>
            </div>
            <hr>
            <div ng-repeat="item in quotes">
                <div class="row" ng-if="$even">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 text-quote">
                                        {{quotes[$index].text}}
                                    </div>
                                    <div class="col-md-12 text-author text-right">
                                        <cite>
                                            <small>
                                                ― {{quotes[$index].author.name}}
                                            </small>
                                        </cite>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 text-quote">
                                        {{quotes[$index+1].text}}
                                    </div>
                                    <div class="col-md-12 text-author text-right">
                                        <cite>
                                            <small>
                                                ― {{quotes[$index+1].author.name}}
                                            </small>
                                        </cite>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4">

        </div>

    </div>

</div>


<!-- FOOTER -->
<div ng-include="'/views/footer.html'"></div>

</body>
</html>
