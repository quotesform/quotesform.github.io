<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="/favicon.svg">
    <title>Popular quotes on QuotesForm</title>
    <meta name="description"
          content="Find popular quotes and share with your friends on Facebook, twitter and whatsapp ...">
    <meta name="keyword"
          content="Popular quotes, quotes, share quotes">


    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- My Styles-->
    <link rel="stylesheet" href="/build/dist.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- My Scripts -->
    <script src="/build/dist.min.js"></script>

</head>
<body ng-app="QuotesFormApp" ng-controller="HomePageController" scroll ng-init="pageName='index'" class="base-body"
      ng-class="{'empty-body':!loaded}">

<!--View Container Start-->
<div ng-show="loaded" class="animate-show">

    <style ng-if="true">
        @import url(http://fonts.googleapis.com/earlyaccess/notosansoriya.css);

        .Oriya {
            font-family: 'Noto Sans Oriya', sans-serif;
        }
    </style>

    <div ng-include="'/views/modal-confirm-delete.html'"></div>
    <div ng-include="'/views/modal-new-quote.html'"></div>
    <div ng-include="'/views/modal-new-author.html'"></div>
    <div ng-include="'/views/modal-new-tag.html'"></div>
    <div ng-include="'/views/banner.html'"></div>

    <!-- Fixed navbar -->
    <div ng-include="'/views/navbar.html'"></div>


    <!-- Begin page content -->
    <div class="container" ng-class="{'margin-top-60': app.canNavbarFixedAtTop(this)}">
        <div class="row">
            <div class="col-md-8  margin-top-15">
                <div ng-include="'/views/banner-quotes.html'"></div>
                <div ng-if="popularQuotes && popularQuotes.length>0">
                    <div ng-include="'/views/popular-quotes.html'"></div>
                </div>

                <div ng-include="'/views/popular-languages.html'"></div>

                <div ng-if="quotes && quotes.length > 0" class="padding-top-15">
                    <div ng-include="'/views/quotes.html'"></div>
                    <div ng-include="'/views/pagination.html'"></div>
                </div>

                <div ng-include="'/views/quotes-none.html'"></div>

            </div>
            <div class="col-md-4 margin-top-15">
                <div ng-include="'/views/searchbar.html'"></div>
                <div ng-include="'/views/panel-write-quote.html'"></div>

                <div ng-include="'/views/index-sidebar-panel.html'"></div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div ng-include="'/views/footer.html'"></div>

</div>
<!--View Container end-->


</body>
</html>
